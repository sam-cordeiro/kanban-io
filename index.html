<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/column.css">
    <link rel="stylesheet" href="css/button.css">
    <link rel="stylesheet" href="css/cards.css">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <main class="kanban">
        <!-- Modal para Criar/Editar Card -->
        <div id="task-modal" class="modal">
            <div class="modal-content">
                <span id="close-modal" class="close">&times;</span>
                <h2>Adicionar/Editar Tarefa</h2>
                <form id="task-form">
                    <label for="taskDescription">Descrição da Tarefa:</label>
                    <input type="text" id="taskDescription" placeholder="Digite a descrição da tarefa">
            
                    <label for="taskPriority">Prioridade:</label>
                    <select id="taskPriority">
                        <option value="high">Alta Prioridade</option>
                        <option value="med">Prioridade Média</option>
                        <option value="low">Baixa Prioridade</option>
                    </select>
            
                    <div id="error-message" style="color: red; display: none;">Por favor, preencha a descrição e escolha a prioridade da tarefa.</div>
            
                    <button type="submit" id="save-task">Salvar</button>
                    <button id="delete-card" style="display: none;">Excluir Card</button>
                </form>
            </div>
        </div>

        <!--Coluna1-->
        <div class="kanban-column" data-id="1">
            <div class="kanban-title">
                <h2>Pendente</h2>
                <button onclick="openModal(this.parentElement.parentElement)" class="add-card">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>
            <div class="kanban-cards" 
                ondrop="dropCard(event)" 
                ondragover="allowDrop(event)" 
                ondragleave="dragLeave(event)">
            <!-- Cards vão ser adicionados aqui -->
            </div>
        </div>

        <!--Coluna2-->
        <div class="kanban-column" data-id="2">
            <div class="kanban-title">
                <h2>Entendimento</h2>
                <button onclick="openModal(this.parentElement.parentElement)" class="add-card">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>
            <div class="kanban-cards" 
                ondrop="dropCard(event)" 
                ondragover="allowDrop(event)" 
                ondragleave="dragLeave(event)">
            <!-- Cards vão ser adicionados aqui -->
            </div>
        </div>

        <!--Coluna3-->
        <div class="kanban-column" data-id="3">
            <div class="kanban-title">
                <h2>Doc. Técnica</h2>
                <button onclick="openModal(this.parentElement.parentElement)" class="add-card">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>
            <div class="kanban-cards" 
                ondrop="dropCard(event)" 
                ondragover="allowDrop(event)" 
                ondragleave="dragLeave(event)">
            <!-- Cards vão ser adicionados aqui -->
            </div>
        </div>

        <!--Coluna4-->
        <div class="kanban-column" data-id="4">
            <div class="kanban-title">
                <h2>Desenvolvimento</h2>
                <button onclick="openModal(this.parentElement.parentElement)" class="add-card">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>
            <div class="kanban-cards" 
                ondrop="dropCard(event)" 
                ondragover="allowDrop(event)" 
                ondragleave="dragLeave(event)">
            <!-- Cards vão ser adicionados aqui -->
            </div>
        </div>
        
        <!--Coluna5-->
        <div class="kanban-column" data-id="5">
            <div class="kanban-title">
                <h2>Concluído</h2>
                <button onclick="openModal(this.parentElement.parentElement)" class="add-card">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>
            <div class="kanban-cards" 
                ondrop="dropCard(event)" 
                ondragover="allowDrop(event)" 
                ondragleave="dragLeave(event)">
            <!-- Cards vão ser adicionados aqui -->
            </div>
        </div>
        
    </main>
<script src="javascript/script.js"></script>
</body>
</html>
